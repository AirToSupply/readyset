[package]
name = "dataflow"
version = "0.1.0"
authors = ["The Distributary Developers"]

[dependencies]
buf_redux = "0.6.1"
evmap = { git = "https://github.com/ms705/rust-evmap" }
fnv = "1.0.5"
itertools = "0.7.2"
rand = "0.4.2"
regex = "0.2.2"
serde_derive = "1.0.8"
serde_json = "1.0.2"
slog = "2.2.2"
tarpc = "0.11.0"
tarpc-plugins = "0.3.0"
tokio-core = "0.1.8"
vec_map = { version = "0.8.0", features = ["eders"] }
hyper = "0.11.6"

# need features
backtrace = { version = "0.3.2", features = ["serialize-serde"] }
petgraph = { version = "0.4.11", features = ["serde-1"] }
serde = { version = "1.0.8", features = ["rc"] }
timekeeper = {version = "0.3.0", default-features = false }

# git deps
nom-sql = { git = "https://github.com/ms705/nom-sql.git", rev = "f363a641308aae4d3e9f1104fbc56911bd851395" }

# local deps
channel = { path = "../channel" }
core = { path = "../core" }

