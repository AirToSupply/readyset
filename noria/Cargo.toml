[package]
name = "noria"
version = "0.1.0"
authors = ["The Noria developers <noria@pdos.csail.mit.edu>"]

[dependencies]
assert_infrequent = "0.1.0"
failure = "0.1"
futures = "0.1.16"
hyper = "0.12.0"
nom-sql = "0.0.4"
serde = { version = "1.0.8", features = ["rc"] }
serde_derive = "1.0.8"
serde_json = "1.0.2"
tokio = "0.1"
bincode = "1.0.0"
vec_map = { version = "0.8.0", features = ["eders"] }

# local deps
basics = { path = "../basics" }
channel = { path = "../channel" }
consensus = { path = "../consensus" }

[dev-dependencies]
backtrace = { version = "0.3.2", features = ["serialize-serde"] }
slog = "2.4.0"
#slog = { version = "2.4.0", features = ["max_level_trace", "release_max_level_trace"] }
slog-term = "2.4.0"

[lib]
path = "src/lib.rs"
name = "noria"

[[example]]
name = "basic-recipe"

[[example]]
name = "basic-distribution"
